apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keda
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://kedacore.github.io/charts'
      chart: keda
      targetRevision: '2.18.1'
      helm:
        valueFiles:
          - $values/addons/keda-values.yaml
    - repoURL: 'https://github.com/org-sam/infra-gitops.git'
      targetRevision: HEAD
      ref: values
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: keda
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true